          <h4 style="margin-left: 550px;font-size:1.5rem;font-family: Georgia, 'Times New Roman', Times, serif;">Sign Up Form</h4>
          <form action="register" method='POST'>
              {% csrf_token %}
            <div class="form-group">
            <div class="form-group">
                <label for="first_name" style="margin-left:  360px;font-family: Georgia, 'Times New Roman', Times, serif;">First Name:</label>
                <input type="name" style="width: 600px;margin-left: 360px;" class="form-control" id="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last_name" style="margin-left:  360px;font-family: Georgia, 'Times New Roman', Times, serif;">Last Name:</label>
                <input type="name"style="width: 600px;margin-left:  360px;" class="form-control" id="last_name" placeholder="LastName">
            </div>
            <div class="form-group">
                <label for="username" style="margin-left:  360px;font-family: Georgia, 'Times New Roman', Times, serif;">Username:</label>
                <input type="name"style="width: 600px;margin-left:  360px;" class="form-control" id="username" placeholder="username">
            </div>
              <label for="email" style="margin-left:  360px;font-family: Georgia, 'Times New Roman', Times, serif;">Email address</label>
              <input style="width:  600px;margin-left:  360px;"type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small style="margin-left:  360px;" id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password1" style="margin-left: 360px;font-family: Georgia, 'Times New Roman', Times, serif;">Password</label>
              <input style="width: 600px;margin-left: 360px;" type="password" class="form-control" id="password1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password2" style="font-family: Georgia, 'Times New Roman', Times, serif; margin-left: 360px;"> Confirm Password</label>
                <input  style="width: 600px;margin-left: 360px;"type="password" class="form-control" id="password2" placeholder="Confirm Password">
            </div>
            <button style="margin-left: 600px;font-family: Georgia, 'Times New Roman', Times, serif;" type="submit" class="btn btn-primary">Submit</button>
          </form>
<br><br><br>
